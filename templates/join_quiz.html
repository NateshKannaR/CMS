{% extends "base.html" %}

{% block breadcrumb %}
<li class="breadcrumb-item active">Join Quiz</li>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4><i class="fas fa-gamepad"></i> Join Quiz</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Quiz Code</label>
                            <input type="text" class="form-control text-center" name="quiz_code" placeholder="Enter quiz code" style="font-size: 24px; letter-spacing: 2px;" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt"></i> Join Quiz
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-2">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
