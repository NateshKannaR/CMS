<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard - BrainLow</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
                <i class="fas fa-graduation-cap me-2"></i>
                <span>BrainLow</span>
            </a>
            <div class="d-flex align-items-center">
                <span class="nav-link me-3">{{ session.full_name }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('course_detail', course_id=course._id) }}">{{ course.name }}</a></li>
                <li class="breadcrumb-item active">Whiteboard</li>
            </ol>
        </nav>

        <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-chalkboard me-2 text-warning"></i>
                <h2 class="mb-0">Virtual Whiteboard</h2>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary" onclick="clearCanvas()">
                    <i class="fas fa-trash me-1"></i>Clear
                </button>
                <button class="btn btn-primary" onclick="saveCanvas()">
                    <i class="fas fa-download me-1"></i>Save
                </button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-tools me-2"></i>Tools</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Brush Size</label>
                            <input type="range" class="form-range" id="brushSize" min="1" max="20" value="5">
                            <div class="text-center"><small id="sizeValue">5px</small></div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Color</label>
                            <input type="color" class="form-control" id="brushColor" value="#1a73e8">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary btn-sm" onclick="setTool('pen')" id="penBtn">
                                <i class="fas fa-pen me-1"></i>Pen
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="setTool('eraser')" id="eraserBtn">
                                <i class="fas fa-eraser me-1"></i>Eraser
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body p-0">
                        <canvas id="whiteboard" width="800" height="600" style="cursor: crosshair; background: white; width: 100%;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const canvas = document.getElementById('whiteboard');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let currentTool = 'pen';

    canvas.width = 1200;
    canvas.height = 600;

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    document.getElementById('brushSize').addEventListener('input', function() {
        document.getElementById('sizeValue').textContent = this.value + 'px';
    });

    function startDrawing(e) {
        isDrawing = true;
        draw(e);
    }

    function draw(e) {
        if (!isDrawing) return;
        
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) * (canvas.width / rect.width);
        const y = (e.clientY - rect.top) * (canvas.height / rect.height);
        
        ctx.lineWidth = document.getElementById('brushSize').value;
        ctx.lineCap = 'round';
        
        if (currentTool === 'pen') {
            ctx.globalCompositeOperation = 'source-over';
            ctx.strokeStyle = document.getElementById('brushColor').value;
        } else if (currentTool === 'eraser') {
            ctx.globalCompositeOperation = 'destination-out';
        }
        
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
    }

    function stopDrawing() {
        if (isDrawing) {
            isDrawing = false;
            ctx.beginPath();
        }
    }

    function setTool(tool) {
        currentTool = tool;
        document.getElementById('penBtn').classList.remove('btn-primary');
        document.getElementById('eraserBtn').classList.remove('btn-primary');
        document.getElementById('penBtn').classList.add('btn-outline-primary');
        document.getElementById('eraserBtn').classList.add('btn-outline-secondary');
        
        if (tool === 'pen') {
            document.getElementById('penBtn').classList.remove('btn-outline-primary');
            document.getElementById('penBtn').classList.add('btn-primary');
            canvas.style.cursor = 'crosshair';
        } else {
            document.getElementById('eraserBtn').classList.remove('btn-outline-secondary');
            document.getElementById('eraserBtn').classList.add('btn-primary');
            canvas.style.cursor = 'grab';
        }
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveCanvas() {
        const link = document.createElement('a');
        link.download = 'whiteboard.png';
        link.href = canvas.toDataURL();
        link.click();
    }

    setTool('pen');
    </script>
</body>
</html>
